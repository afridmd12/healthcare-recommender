<!DOCTYPE html>
<html>
<head>
    <title>Model Test Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">üìä Automated Model Test Results</h2>

        <table class="table table-bordered table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>Test Case</th>
                    <th>Input [R, F, M, T]</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                    <th>Expected</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="text-center">
                {% for row in results %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.input }}</td>
                    <td>{{ row.prediction }}</td>
                    <td>{{ row.confidence }}</td>
                    <td>{{ row.expected }}</td>
                    <td>{{ row.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">‚Üê Back to Manual Prediction</a>
        </div>
    </div>
</body>
</html>
